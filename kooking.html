<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fjerkroa Kooking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="vue.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body style="background: black;">
    <div id="app" style="with: 100%;">
      <div class="p-1">
        <div class="m-1" v-for="purchase in sorted_purchases">
          <button type="button"
                  class="container-fluid btn"
                  v-bind:id="purchase.purchase_id"
                  v-bind:class="{ 'btn-primary': purchase.done == null, 'btn-secondary': purchase.done != null }"
                  v-if="purchase.done_counter < 2"
                  v-on:click="markDone">
            <div class="row">
              <div class="col-sm-2 h3" style="text-align: left;">{{ getTS(purchase.ts) }}</div>
              <div class="col-sm h2" style="text-align: left;">{{ purchase.name }}</div>
              <div class="col-sm-2 h3" style="text-align: right;" v-if="purchase.done">{{ getTS(purchase.done) }}</div>
            </div>
          </button>
        </div>
      </div>
    </div>
    <script>
      var dataReload = null;
      function dataReloadHandler(self, r) {
          for(var i = 0; i < r.length; i++) {
              var purchase_id = r[i].purchase + "-" + r[i].product;
              if (!(purchase_id in self.purchases)) {
                  self.$set(self.purchases, purchase_id,
                            { purchase_id: purchase_id,
                              product_id: r[i].product,
                              name: r[i].name,
                              ts: new Date(r[i].ts),
                              done: null,
                              done_counter: 0});
              }
          }
          setTimeout(dataReload, 1000);
      }
      var app = new Vue({ 
          el: '#app',
          data: {
              purchases: {},
          },
          computed: {
              sorted_purchases: function() {
                  var ret = [];
                  for(var n in this.purchases) {
                      ret.push(this.purchases[n]);
                  }
                  ret.sort(function(a, b) { return a.ts < b.ts; });
                  var done_counter = 0;
                  for(var i = 0; i < ret.length; i++) {
                      if (ret[i].done != null) {
                          ret[i].done_counter = done_counter;
                          done_counter++;
                      }
                  }
                  return ret;
              },
          },
          created: function() {
              var self = this;
              dataReload = function() {
                  $.getJSON("kooking.data", function(r) { dataReloadHandler(self, r); });
              };
              dataReload();
          },
          methods: {
              markDone: function(event) {
                  var button = event.target.closest('button');
                  if (this.purchases[button.id].done == null) {
                      this.purchases[button.id].done = new Date();
                      button.classList.remove('btn-primary');
                      button.classList.add('btn-secondary');
                  } else {
                      this.purchases[button.id].done = null;
                      button.classList.remove('btn-secondary');
                      button.classList.add('btn-primary');
                  }
              },
              getTS: function(ts) {
                  var hours = ts.getHours();
                  var minutes = ts.getMinutes();
                  if (hours < 10) hours = '0' + hours;
                  if (minutes < 10) minutes = '0' + minutes;
                  return hours + ":" + minutes;
              },
          },
      });
    </script>
  </body>
</html>
